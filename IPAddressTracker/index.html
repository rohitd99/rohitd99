<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js" defer></script>
    <title>IP Address Tracker</title>
  </head>
  <body>
    <main>
      <section class="info">
        <h1 class="info__title">IP Address Tracker</h1>
        <form action="" method="GET" class="info__form">
          <input
            type="text"
            placeholder="Search for any IP Address or domain"
            id="ipInput"
            name="ip"
          />
          <button type="button" id="submitDetails">
            <img src="./images/icon-arrow.svg" alt="Image of arrow" />
          </button>
        </form>
        <div class="info__card">
          <ul>
            <li>
              <p class="info__field">IP ADDRESS</p>
              <p class="info__value" id="ip"></p>
            </li>
            <li>
              <p class="info__field">LOCATION</p>
              <p class="info__value" id="location"></p>
            </li>
            <li>
              <p class="info__field">TIMEZONE</p>
              <p class="info__value" id="timezone"></p>
            </li>
            <li>
              <p class="info__field">ISP</p>
              <p class="info__value" id="isp"></p>
            </li>
          </ul>
        </div>
      </section>
      <section class="map">
        <div id="map"></div>
      </section>
    </main>
  </body>
</html>
