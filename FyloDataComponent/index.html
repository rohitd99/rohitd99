<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Fylo</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Fylo data storage</h1>
      <div class="fylo-options-card">
        <img src="./images/logo.svg" alt="Fylo logo" class="fylo-logo" />
        <ul class="options-list">
          <li class="list-item-1">
            <button class="button-1">
              <img src="./images/icon-document.svg" alt="icon-document" />
            </button>
          </li>
          <li class="list-item-2">
            <button class="button-2">
              <img src="./images/icon-folder.svg" alt="icon-folder" />
            </button>
          </li>
          <li class="list-item-3">
            <button class="button-3">
              <img src="./images/icon-upload.svg" alt="icon-upload" />
            </button>
          </li>
        </ul>
      </div>
      <div class="fylo-progressbar-card">
        <p>You've used <span class="GB-used">815 GB</span> of your storage</p>
        <div class="storage-visuals">
          <div class="progressbar">
            <div class="inside-bar">
              <div class="ball"></div>
            </div>
          </div>
          <div class="storage-GBs">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
        <div class="pop-up-card">
          <p><span class="data-remaining">185</span> GB LEFT</p>
          <div class="triangle"></div>
        </div>
      </div>
    </main>
  </body>
</html>
