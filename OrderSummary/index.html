<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <article class="component">
        <div class="img-part">
          <img
            src="./images/illustration-hero.svg"
            alt="image of person vibing to music"
            class="desktop-img"
          />
        </div>
        <div class="text-part">
          <div class="text-component"><h1>Order Summary</h1></div>
          <div class="text-component">
            <p>
              <span>You can now listen to millions of songs,</span>
              <span>audiobooks, and podcasts on any device</span>
              <span>anywhere you like!</span>
            </p>
          </div>
          <div class="text-component">
            <div class="price-component">
              <img src="./images/icon-music.svg" alt="image of music" />
              <div class="price">
                <div class="annual-plan">Annual Plan</div>
                <div>$59.99/year</div>
              </div>

              <a href="#">Change</a>
            </div>
          </div>
          <div class="text-component button-component">
            <div class="btn">
              <button type="submit" class="pay">Proceed to Payment</button>
            </div>
            <div class="btn">
              <button type="submit" class="cancel">Cancel Order</button>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
