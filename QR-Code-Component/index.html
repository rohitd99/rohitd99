<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>QR Code Component</title>
  </head>
  <body>
    <main>
    <div class="container" role="article">
      <div class="img-part" role="img" aria-label="Qr code image">
        <img src="images/image-qr-code.png" alt="image of qr code" />
      </div>
      <div class="text-head" role="heading" aria-level="1">
        <h1>Improve your front-end skills by building projects</h1>
      </div>
      <div class="text-info">
        <p>
          <span>Scan the QR code to visit Frontend </span>Mentor and take your
          coding skills to<span></span><span> the next level</span>
        </p>
      </div>
    </div>
    </main>
  </body>
</html>
