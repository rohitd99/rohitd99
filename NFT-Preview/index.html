<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Card</title>
  </head>
  <body>
    <main>
      <div class="card" role="article">
        <div class="img-part">
          <img src="images/image-equilibrium.jpg" alt="image of NFT" />
          <div class="overlay overlay_blur">
            <img class="view" src="images/icon-view.svg" alt="view" />
          </div>
        </div>
        <div class="text-part">
          <div class="info heading"><h1>Equilibrium #3429</h1></div>
          <div class="info description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="info price">
            <span class="ethereum"
              ><img src="images/icon-ethereum.svg" alt="image of ethereum" />
              0.041 ETH</span
            ><span class="time-left"
              ><img src="images/icon-clock.svg" alt="image of clock" /> 3 days
              left</span
            >
          </div>
          <div class="info credits">
            <img
              class="avatar"
              src="images/image-avatar.png"
              alt="image of Jules Wyvern"
            />
            <span> <span>Creation of</span> Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
