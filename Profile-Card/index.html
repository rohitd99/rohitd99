<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
    <div class="card" role="article">
      <div class="top">
        <img src="images/image-victor.jpg" alt="image of profile" />
      </div>
      <div class="bottom">
        <div class="major-info">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <div class="minor-info">
          <div class="social-credits">
            <p class="credit-title">80K</p>
            <p class="credit-subtitle">Followers</p>
          </div>
          <div class="social-credits">
            <p class="credit-title">803K</p>
            <p class="credit-subtitle">Likes</p>
          </div>
          <div class="social-credits">
            <p class="credit-title">1.4K</p>
            <p class="credit-subtitle">Photos</p>
          </div>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
