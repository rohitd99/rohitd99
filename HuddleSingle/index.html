<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Huddle</title>
  </head>
  <body>
    <main>
      <div class="title">
        <img src="./images/logo.svg" alt="huddle logo" />
      </div>
      <div class="content">
        <div>
          <img src="./images/illustration-mockups.svg" alt="illustration" />
        </div>
        <div>
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <div>
        <ul class="links">
          <li>
            <a href="#"><span class="fa-brands fa-facebook-f"></span></a>
          </li>
          <li>
            <a href="#"><span class="fa-brands fa-twitter"></span></a>
          </li>
          <li>
            <a href="#"><span class="fa-brands fa-instagram"></span></a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
